<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>ScorePlug - Choose action</title>
</head>
<body class="relative min-h-screen bg-black text-white flex items-center justify-center">
    <div class="min-h-screen p-4 w-full max-w-[1024px] flex flex-col">
        <div class="flex-1 flex flex-col justify-center gap-12">
            <a href="https://scoreplug.vercel.app" class="flex items-center justify-center gap-3 pl-2 pr-6 h-10 w-fit rounded-full bg-green-400/10 hover:bg-green-400/20">
                <img src="./assets/web-images/scoreplug-logo.png" class="w-6 h-6 object-contain" />
                <span class="font-semibold text-base text-green-300">ScorePlug</span>
            </a>
            <div class="flex flex-col gap-2">
                <h2 class="font-bold text-[3rem] tracking-tight">What do you want to do?</h2>
                <p class="text-gray-400 text-lg">Select an action to perform in this page.</p>
            </div>
            <div class="flex gap-8">
                <a href="https://scoreplug.vercel.app" class="group relative overflow-clip flex flex-col border border-white/5 bg-black rounded-xl min-h-[360px] flex-1 hover:bg-white/5">
                    <img src="./assets/web-images/score_plug_capture2.PNG" class="w-full h-full object-cover opacity-50 group-hover:scale-110 transition-transform duration-300" />
                    <div class="flex flex-col absolute bottom-0 overflow-clip left-0 w-full pt-8 p-4 bg-gradient-to-b from-transparent to-black">
                        <h3 class="font-semibold text-xl">Website</h3>
                        <p class="text-gray-400">Check out the scoreplug website.</p>
                    </div>
                </a>
                <a href="/history" class="relative overflow-clip flex flex-col border border-white/5 bg-black rounded-xl min-h-[360px] flex-1 hover:bg-white/5">
                    <div class="flex flex-col absolute bottom-0 left-0 w-full pt-8 p-4 bg-gradient-to-b from-transparent to-black">
                        <h3 class="font-semibold text-xl">Update history</h3>
                        <p class="text-gray-400">View the server update history.</p>
                    </div>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
